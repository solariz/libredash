<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Device Alert Dashboard</title>
    <style>
        :root {
            --color-bg: #1a1a1a;
            --color-text: #ffffff;
            --color-text-secondary: #e0e0e0;
            --color-alert-20: #c80000;
            --color-alert-60: #ab2323;
            --color-alert-240: #812424;
            --color-alert-480: #66091b;
            --color-alert-481: #490505;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.4;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
        }
        .container-center {
            display: flex;
            max-width: 1200px;
            width: 100%;
        }
        .device-box {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 15px;
            transition: all 0.3s ease;
        }
        .device-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .device-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .device-info {
            font-size: 0.8em;
            color: var(--color-text-secondary);
            margin-bottom: 2px;
        }
        .device-downtime {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            color: #ffffff;
        }
        .creation-time {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #888888;
        }
        @keyframes slowBlink {
            0%, 100% { background-color: var(--color-alert-20); }
            50% { background-color: #aa0000; }  /* A slightly lighter shade for the blink effect */
        }
        .alert-20 {
            background-color: var(--color-alert-20);
            animation: slowBlink 2s ease-in-out infinite;
        }
        .alert-60 { background-color: var(--color-alert-60); }
        .alert-240 { background-color: var(--color-alert-240); }
        .alert-480 { background-color: var(--color-alert-480); }
        .alert-481 { background-color: var(--color-alert-481); }
        .centered-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .centered-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>⚠️ Devices Down ⚠️</h1>
    <div class="container-center">
        <div class="centered-image">
            <img src="ok.png" alt="All systems operational" />
        </div>
    </div>
    <div class="creation-time">
        Created on 2024-07-03 17:05:05
    </div>
</body>
</html>
